<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Carousel with Background Slideshow</title>
  <link rel="stylesheet" href="./memoriesstyle.css">
</head>
<body>
  <!-- Background Slideshow -->
  <div class="slideshow-container">
    <!-- Slides will be added dynamically -->
  </div>
  
  <!-- Semi-transparent overlay to make carousel more visible -->
  <div class="overlay"></div>

  <!-- 3D Carousel -->
  <div id="drag-container">
    <div id="spin-container">
      <img src="./photos/award_beauty.jpeg" alt="Award Beauty">
      <img src="./photos/jaipur trip.jpeg" alt="Jaipur Trip">
      <img src="./photos/bracelet.jpeg" alt="Bracelet">
      <img src="./photos/hardcorestudy.jpeg" alt="Study">
      <img src="./photos/wet in rishkesh.jpeg" alt="Rishikesh">
      <img src="./photos/udaisir_farewell.jpeg" alt="Farewell">
      <img src="./photos/cheeku birthday party.jpeg" alt="Birthday">
      <img src="./photos/motiii.jpeg" alt="Moti">
      <img src="./photos/happy das.jpeg" alt="Happy">
      <img src="./photos/my treasur sleeping 2.jpeg" alt="Sleeping">
      <img src="./photos/sunkissed beauty.jpeg" alt="Sunkissed">
      <img src="./photos/Saree beauty.jpeg" alt="Saree">

      <!-- Text at center of ground -->
      <p> 
        Happiness of moments wih you is enough
        <br>
        for Eternity!!!
      </p>
    </div>
    <div id="ground"></div>
  </div>
  
  <div id="music-container"></div>

  <script src="./memoriesscript.js"></script>
</body>
</html>
