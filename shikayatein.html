<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call me home where fragile dreams breathe!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(40, 40, 40, 0.2), rgba(0, 0, 0, 0.5));
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }
        
        /* Glitch text effect */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            color: #f0f0f0;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(150, 150, 150, 0.3);
            animation: glitch 5s infinite;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.5),
                    0 0 10px rgba(150, 150, 150, 0.3);
                transform: translateX(0);
            }
            2% {
                text-shadow: 
                    2px 0 2px rgba(255, 0, 255, 0.7),
                    -2px 0 2px rgba(0, 255, 255, 0.7);
                transform: translateX(-2px);
            }
            4% {
                text-shadow: 
                    -2px 0 2px rgba(255, 0, 255, 0.7),
                    2px 0 2px rgba(0, 255, 255, 0.7);
                transform: translateX(2px);
            }
            6% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.5),
                    0 0 10px rgba(150, 150, 150, 0.3);
                transform: translateX(0);
            }
            100% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.5),
                    0 0 10px rgba(150, 150, 150, 0.3);
                transform: translateX(0);
            }
        }
        
        /* Form styling */
        .form__group {
            position: relative;
            padding: 15px 0 0;
            margin-top: 10px;
            width: 300px;
            max-width: 90%;
            margin-bottom: 2rem;
            z-index: 2;
        }
        
        .form__field {
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 2px solid #9b9b9b;
            outline: 0;
            font-size: 1.3rem;
            color: #fff;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
        }
        
        .form__field::placeholder {
            color: transparent;
        }
        
        .form__field:placeholder-shown ~ .form__label {
            font-size: 1.3rem;
            cursor: text;
            top: 20px;
        }
        
        .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: #9b9b9b;
        }
        
        .form__field:focus {
            padding-bottom: 6px;
            border-image: linear-gradient(to right, #ff00cc, #3333cc);
            border-image-slice: 1;
        }
        
        .form__field:focus ~ .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: #ff00cc;
        }
        
        /* Container and tile styling */
        .container {
            position: relative;
            margin-top: 1rem;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tile {
            position: relative;
            width: 400px;
            max-width: 90%;
            background: rgba(30, 30, 30, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .tile:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        .tile__figure {
            position: relative;
            text-align: center;
        }
        
        .tile__image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            transition: transform 0.5s, filter 0.5s;
            filter: grayscale(20%) contrast(120%);
        }
        
        .tile__image:hover {
            filter: grayscale(0%) contrast(110%);
            transform: scale(1.02);
        }
        
        .tile__figure p {
            margin-top: 15px;
            font-size: 1rem;
            color: #c0c0c0;
            line-height: 1.6;
            letter-spacing: 0.5px;
            font-style: italic;
        }
        
        /* Particles */
        #stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            display: block !important;
            opacity: 0.2;
        }
        
        /* Mystery dots */
        .mystery-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mystery-dots" id="mysteryDots"></div>
    
    <h1>Call me home, the heart's cold!!<h1>
    
    <div class="form__group">
        <input type="password" id="password" class="form__field" placeholder="Your Password">
        <label for="password" class="form__label">Enter your password</label>
    </div>
    
    <section class="container">
        <article class="tile">
            <figure class="tile__figure">
                <img id="myImage" src="https://iili.io/HU2qqWN.png" data-hover="https://iili.io/HU2qqWN.png" class="tile__image" alt="My image" />
                <p>There is a way to know apart from guessing too,<br> find the way, Samriddhi... </p>
            </figure>
        </article>
    </section>
    
    <canvas id="stage"></canvas>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js'></script>
    <script>
        // Password verification
        const passwordInput = document.getElementById('password');
        const correctPassword = "deathcalls@butshona@foryou@ilive"; // Set your desired password here
        
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                if (passwordInput.value.toLowerCase() === correctPassword) {
                    window.location.href = "./dashboard.html";
                } else {
                    passwordInput.value = "";
                    passwordInput.placeholder = "Try again...";
                    
                    // Shake effect for wrong password
                    document.querySelector('.form__group').style.animation = "shake 0.5s";
                    setTimeout(() => {
                        document.querySelector('.form__group').style.animation = "";
                    }, 500);
                }
            }
        });
        
        // Create animated background dots
        const dotsContainer = document.getElementById('mysteryDots');
        const numberOfDots = 100;
        
        for (let i = 0; i < numberOfDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            // Random position
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = Math.random() * 3 + 1;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            
            // Random opacity
            dot.style.opacity = Math.random() * 0.5;
            
            // Random animation delay
            dot.style.animationDelay = `${Math.random() * 10}s`;
            dot.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            dotsContainer.appendChild(dot);
        }
        
        // Three.js background effect
        let scene, camera, renderer;
        let particles, particleCount, particlesGeometry, particlesMaterial;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('stage'),
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create particles
            particlesGeometry = new THREE.BufferGeometry();
            particleCount = 1000;
            
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                // Positions - spread particles in a 3D space
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
                
                // Colors - grayscale with a hint of purple
                const brightness = Math.random() * 0.3 + 0.1;
                colors[i] = brightness + Math.random() * 0.1;         // R
                colors[i + 1] = brightness;                           // G
                colors[i + 2] = brightness + Math.random() * 0.3;     // B
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            particlesMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate particles
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0008;
            
            // Update particle positions for floating effect
            const positions = particlesGeometry.attributes.position.array;
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i + 1] += Math.sin(Date.now() * 0.001 + i) * 0.01;
                positions[i] += Math.cos(Date.now() * 0.001 + i) * 0.01;
            }
            
            particlesGeometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize Three.js scene
        init();
        
        // Add image hover effect
        const image = document.getElementById('myImage');
        let isHovering = false;
        
        image.addEventListener('mouseenter', () => {
            if (!isHovering) {
                isHovering = true;
                image.style.filter = 'brightness(1.2) contrast(1.1) saturate(1.2)';
            }
        });
        
        image.addEventListener('mouseleave', () => {
            if (isHovering) {
                isHovering = false;
                image.style.filter = 'grayscale(20%) contrast(120%)';
            }
        });
        
        // Add subtle shake animation
        document.documentElement.style.setProperty('--shake-animation', `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `);
    </script>
</body>
</html>
